manifestVersion: subsquid.io/v0.1
name: amplitude-squid
version: 6
description: 'Amplitude Kusama Squid'
build:
deploy:
    addons:
        postgres:
    processor:
        env:
            NETWORK: 'amplitude'
        cmd:
            - node
            - lib/processor
    api:
        cmd:
            - npx
            - squid-graphql-server
            - '--dumb-cache'
            - in-memory
            - '--dumb-cache-ttl'
            - '1000'
            - '--dumb-cache-size'
            - '100'
            - '--dumb-cache-max-age'
            - '1000'
            - '--subscriptions'
